<!DOCTYPE html>
<html>
<head>

    <title>
        Boundary Validation
    </title>

    <link href="style.css" rel="stylesheet">

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIyossflgMJZjCVmVQN24CtXUOlAVRXYg&callback=initMap&libraries=&v=weekly"></script>

    <script src="index.js"></script>

<body onload="onLoad();">

    <div class="button" onclick="switchState(POLYGON);">Polygon</div>
    <input type="file" id="csvInput" style="display: none;" accept=".csv, text/csv"/>

    </div>
    <div id="map"></div>
